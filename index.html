<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>

<body>
    <div class="completed-container">
        <div class="completed-projects">
            <h2 class="title completed-title">Completed<br>projects</h2>
            <p>Only a small part of the work performed by our company
                is presented on the site.
                For 14 years on in the construction<br>
                market we have made happy more than 1000 families</p>
        </div>
        <div class="completed-information"></div>
        <div class="arrow">
            <button class="button-arrow left">
                <img src="./images/arrow_left.svg" alt="arrow-left">
            </button>
            <div class="dots"></div>
            <button class="button-arrow right">
                <img src="./images/arrow_right.svg" alt="arrow_right">
            </button>
        </div>
        <div class="completed-examples">
            <div class="completed-navigation"></div>
            <div class="images"></div>
        </div>
    </div>
</body>

</html>
